<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <img class="carousel-main-image" src="" alt="">
  
     <div class="carousel-thumbnails-wrapper">
    <button class="carousel-prev"></button>
    
    <div class="carousel-thumbnails">
      <div class="carousel-thumb active"><img src="https://cdn.pixabay.com/photo/2020/06/15/01/52/landscape-5299996_960_720.jpg"></div>
      <div class="carousel-thumb"><img src="https://cdn.pixabay.com/photo/2020/06/15/01/52/landscape-5299996_960_720.jpg"></div>
      <div class="carousel-thumb"><img src="https://cdn.pixabay.com/photo/2020/06/15/01/52/landscape-5299996_960_720.jpg"></div>
    </div>
    
    <button class="carousel-next"></button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
